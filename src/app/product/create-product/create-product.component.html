<div class="container">
  <h1>Create Product</h1>
<form [formGroup]="productForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter name" id="name">
  </div>
  <div class="form-group">
    <label for="img">Img:</label>
    <input type="text" class="form-control" formControlName="img" placeholder="Enter img" id="img">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" formControlName="price" placeholder="Enter price" id="price">
  </div>
  <div class="form-group">
    <label for="stock">Stock:</label>
    <input type="text" class="form-control" formControlName="stock" placeholder="Enter stock" id="stock">
  </div>
  <div class="form-group">
    <label>Status:</label>
    <select formControlName="status">
      <option [ngValue]="true">Còn hàng</option>
      <option [ngValue]="false">Hết hàng</option>
    </select>
  </div>
  <button type="submit" (click)="saveProduct()"
          [disabled]="productForm.invalid" class="btn btn-primary" >Submit</button>
</form>
</div>
